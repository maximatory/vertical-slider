<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,400;1,700&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>
   <div class="slider-wrapper">
      <div class="left-slider">
         <div class="big-eyes-left left-slider-setting">
            <h2>big eyes</h2>
            <p>good at hunting</p>
         </div>
         <div class="sleepy-one-left left-slider-setting">
            <h2>sleepy one</h2>
            <p>Time to take a nap</p>
         </div>
         <div class="blue-eyed-eyes-left left-slider-setting">
            <h2>blue eyed eyes</h2>
            <p>Looking around</p>
         </div>
         <div class="fluffy-kitty-left left-slider-setting">
            <h2>fluffy kitty</h2>
            <p>showing tongue</p>
         </div>
      </div>
      <div class="right-slider">
         <div class="sleepy-one-right right-slider-setting"></div>
         <div class="blue-eyed-eyes-right right-slider-setting"></div>
         <div class="fluffy-kitty-right right-slider-setting"></div>
         <div class="big-eyes-right right-slider-setting"></div>
      </div>
      <div class="button-wrapper">
         <button class="button-down button-setting">
            <i class="fas fa-arrow-down"></i> 
         </button>
         <button class="button-up button-setting">
            <i class="fas fa-arrow-up"></i>
         </button>
      </div>
   </div>
<script src="./index.js"></script>
</body>
</html>
